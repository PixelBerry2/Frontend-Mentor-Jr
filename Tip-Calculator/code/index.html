<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <img src="./images/logo.svg" class="logo" alt="logo: word splitter">
<main>
    <form action="index.html" method="dialog">
      <section class="left">
        <label for="Bill">Bill</label>
        <br>
        <input type="text" id="Bill" placeholder="">
        <p class="label">Select Tip %</p>
        <div class="btn-cntr">
          <button type="button" class="percentage">5%</button>
          <button type="button" class="percentage">10%</button>
          <button type="button" class="percentage">15%</button>
          <button type="button" class="percentage">25%</button>
          <button type="button" class="percentage">50%</button>
          <button type="button" class="percentage custom1"><input type="text" placeholder="Custom" class="custom" id="customt" onkeyup="handleCustomText()"></button>
        </div>
      
        <label for="n-pple">Number of People</label>
          <span class="hidden error" id="error-text">Can't be zero</span>
        <input type="text" id="n-pple" placeholder="">
        
      </section>
    </form>

    <section class="right">
      <div class="total-sum">
        <p class="text-amnt">Tip Amount <span class="small-text"><br>/ person</span></p> 
        <p class="amount" id="price-amount"><span>$</span>0.00</p>
      </div>
      <div class="total-sum">
        <p class="text-amnt">Total <span class="small-text"> <br>/ person</span></p>
        <p class="amount" id="total-amount"><span>$</span>0.00</p>
      </div>
     <button type="reset" class="reset-btn" id="reset-btn">Reset</button>   
    </section>
</main>

</body>
</html>
